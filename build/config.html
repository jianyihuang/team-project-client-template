<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/template.css">
	<title>Config</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">ExServ</a>
			</div>
			<ul class="nav navbar-nav nav-left">
				<li><a href="#">Academic</a></li>
				<li><a href="#">Service</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for service">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
				<div class="btn-group">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-user"></span>
						User
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon glyphicon-comment"></span>
						Messages
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon glyphicon-list-alt"></span>
						Schedules
					</button>
				</div>
				<button class="btn btn-default">
					<span class="glyphicon glyphicon glyphicon-cog"></span>
					Settings
				</button>
			</form>
		</div>
	</nav>
	<div class="container content">
		<div class="row">
			<div class="col-xs-3">
			</div>

			<div class="col-xs-6">
				<div class="panel panel-default">
  <div class="panel-body">
				<font size="5">General Account Configuration </font>
        <div class="row">
          <hr />
          <div class = "col-xs-3">
          <strong>Name</strong>
          </div>
          <div class = "col-xs-5">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="John Smith">
					</div>
          </div>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-check"></span>
						Save
					</button>

          <hr />
          <div class = "col-xs-3">
          <strong>Username</strong>
          </div>
          <div class = "col-xs-5">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="johnsmith1995">
					</div>
          </div>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-check"></span>
						Save
					</button>
          <hr />
          <div class = "col-xs-3">
          <strong>Contact</strong>
          </div>
          <div class = "col-xs-5">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="johnsmith@umass.edu">
					</div>
          </div>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-check"></span>
						Save
					</button>
          <hr />
          <div class = "col-xs-3">
          <strong>Password</strong>
          </div>
          <div class = "col-xs-5">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="**********">
					</div>
          </div>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-check"></span>
						Save
					</button>
          <hr />
          <div class = "col-xs-3">
          <strong>Classes</strong>
          </div>
          <div class = "col-xs-5">
					CS121, CS187
          </div>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-plus"></span>
						Add
					</button>
          <hr />
        </div>
			</div>
		</div>
		</div>

			<div class="col-xs-3">
			</div>

		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
