<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/template.css">
	<title>Template</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">				
				<a href="#" class="navbar-brand">ExServ</a>
			</div>
			<ul class="nav navbar-nav nav-left">
				<li><a href="#">Academic</a></li>
				<li><a href="#">Service</a></li>
			</ul>			
			<form class="navbar-form navbar-right">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for service">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
				<div class="btn-group">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-user"></span>
						User
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon glyphicon-comment"></span>
						Messages
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon glyphicon-list-alt"></span>
						Schedules
					</button>					
				</div>				
				<button class="btn btn-default">
					<span class="glyphicon glyphicon glyphicon-cog"></span>
					Settings
				</button>		
			</form>
		</div>
	</nav>
	<div class="container content">
		<div class="row">
			<!-- whitespace on left-->
			<div class="col-xs-2">
				<p>ok</p>
			</div>

			<!-- Profile content in here -->
			<div class="col-xs-8">
				<div class="row" style="background-color:red"><p>middle 1</p></div>
				<div class="row" style="background-color:blue"><p>middle 2</p></div>
			</div>

			<!-- whitespace on right -->
			<div class="col-xs-2">
				<p>unsure</p>
			</div>

		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
