<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/template.css">
	<title>Template</title>
</head>
<body>
	<nav class="navbar navbar-fixed-top navbar-default">
    <a class="navbar-brand" href="#"> ExServ</a>
    <div class="container">
      <!-- left list of button in the navigation bar -->
      <div class="nav navbar-nav navbar-left">
        <ul class="nav nav-pills">
            <li>
              <a href="#"><span class="glyphicon glyphicon-book"></span>
                Academic
              </a>
            </li>
            <li>
              <a href="#"><span class="glyphicon glyphicon-tags"></span>
                Service
              </a>
            </li>
          </ul>
      </div>
      <!-- container that contains list of right algin elements -->
      <div class="nav navbar-nav navbar-right">
        <!-- Search areas in the navigation bar -->
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group">
            <input type="text" class="form-control exSer-search" placeholder="Search for service">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
        <!-- two buttons -->
        <div class="nav navbar-nav">
          <!-- picture button -->
          <div class="btn-group" role="group">
            <button type="button" class="btn navbar-btn btn-default">
              <span class="glyphicon glyphicon-envelope"></span>
              Notifications
              <span class="badge">2</span>
            </button>
            <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-edit"></span>
                Write a Request
            </button>
            <button type="button" class="btn navbar-btn btn-default dropdown-toggle "
                  data-toggle="dropdown">
                  User
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#"><span class="glyphicon glyphicon-pencil"></span>
                  My Request</a>
              </li>
              <li><a href="#"><span class="glyphicon glyphicon-cog"></span>
                  Settings</a>
              </li>
              <li><a href="#"><span class="glyphicon glyphicon-off"></span>
                  Log off</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
	<div class="container content">
		<div class="row">
			<div class="col-xs-3">
				<p>left</p>
			</div>

			<div class="col-xs-6">
				<p>center</p>
			</div>

			<div class="col-xs-3">
				<p>right</p>
			</div>

		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
