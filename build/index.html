<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	   <link rel="stylesheet" href="css/academic.css">
    <!-- Custom CSS goes here -->
  </head>
  <body>
  	<nav class="navbar navbar-fixed-top navbar-default">
  		<a class="navbar-brand" href="#"> ExServ</a>
  		<div class="container">
  			<!-- left list of button in the navigation bar -->
  			<div class="nav navbar-nav navbar-left">
  				<ul class="nav nav-pills">
  						<li class="active">
  							<a href="#"><span class="glyphicon glyphicon-book"></span>
  								Academic
  							</a>
  						</li>
  						<li>
  							<a href="#"><span class="glyphicon glyphicon-tags"></span>
  								Service
  							</a>
  						</li>
  					</ul>
  			</div>
  			<!-- container that contains list of right algin elements -->
  			<div class="nav navbar-nav navbar-right">
  				<!-- Search areas in the navigation bar -->
  				<form class="navbar-form navbar-left" role="search">
  					<div class="input-group">
  						<input type="text" class="form-control exSer-search" placeholder="Search for service">
  						<span class="input-group-btn">
  							<button type="submit" class="btn btn-default">
  								<span class="glyphicon glyphicon-search"></span>
  							</button>
  						</span>
  					</div>
  				</form>
  				<!-- two buttons -->
  				<div class="nav navbar-nav">
  					<!-- picture button -->
  					<div class="btn-group" role="group">
  						<button type="button" class="btn navbar-btn btn-default">
  							<span class="glyphicon glyphicon-envelope"></span>
  							Messages
  							<span class="badge">2</span>
  						</button>
  						<button type="button" class="btn navbar-btn btn-default">
  								<span class="glyphicon glyphicon-edit"></span>
  								Write a Request
  						</button>
  						<button type="button" class="btn navbar-btn btn-default dropdown-toggle "
  									data-toggle="dropdown">
  									User
  						<span class="caret"></span>
  						</button>
  						<ul class="dropdown-menu">
  							<li><a href="#"><span class="glyphicon glyphicon-user"></span>
  									Profile</a>
  							</li>
  							<li><a href="#"><span class="glyphicon glyphicon-pencil"></span>
  									My Request</a>
  							</li>
  							<li><a href="#"><span class="glyphicon glyphicon-calendar"></span>
  									My schedule</a>
  							</li>
  							<li><a href="#"><span class="glyphicon glyphicon-cog"></span>
  									Settings</a>
  							</li>
  							<li><a href="#"><span class="glyphicon glyphicon-off"></span>
  									Log off</a>
  							</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</div>
  	</nav>

  	<div class="container" id="container-area">
  	</div>
  	<script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/app.js"></script>
  </body></html>
