<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
        any other head content must come *after* these tags -->
    <title>User Profile</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->

    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <!-- left list of button in the navigation bar -->
        <div class="nav navbar-nav navbar-left">
          <ul class="navbar-brand list-inline">
            <li>
              <span class="glyphicon glyphicon-home"></span>
              Home
            </li>
            <li>
              <span class="glyphicon glyphicon-book"></span>
              Academic
            </li>
            <li>
              <span class="glyphicon glyphicon-tags"></span>
              Service
            </li>
          </ul>
        </div>
        <!-- container that contains list of right algin elements -->
        <div class="nav navbar-nav navbar-right">
          <!-- Search areas in the navigation bar -->
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for service">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <!-- two buttons -->
          <div class="nav navbar-nav">
            <!-- picture button -->
            <div class="btn-group" role="group">
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-user"></span>
                  User
                </button>
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-envelope"></span>
                Notifications
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                  <span class="glyphicon glyphicon-edit"></span>
                  Tweet
              </button>
              <!-- add hamburger dropdown menu -->
              <ul class="dropdown-menu">
                <li><a href="#"><span class="glyphicon glyphicon-user">User</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>


<div class="container">
  <div class="row">

    <!-- whitespace on left-->
    <div class="col-md-3">
    </div>

    <!-- Profile content in here -->
    <div class="col-md-6">
    </div>

    <!-- whitespace on right -->
    <div class="col-md-3">
    </div>

  </div>
</div>

    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>

</html>
