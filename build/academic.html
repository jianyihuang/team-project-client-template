<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<title>Academic</title>

<body>
	<nav class="navbar navbar-fixed-top navbar-default">
		<a class="navbar-brand" href="#"> ExServ</a>
		<div class="container">
			<!-- left list of button in the navigation bar -->
			<div class="nav navbar-nav navbar-left">
				<ul class="nav nav-pills">
						<li class="active">
							<a href="#"><span class="glyphicon glyphicon-book"></span>
								Academic
							</a>
						</li>
						<li>
							<a href="#"><span class="glyphicon glyphicon-tags"></span>
								Service
							</a>
						</li>
					</ul>
			</div>
			<!-- container that contains list of right algin elements -->
			<div class="nav navbar-nav navbar-right">

				<form class="navbar-form navbar-left" role="search">

						<span class="input-group-btn">

							</button>
						</span>
					</div>
				</form>
				<!-- two buttons -->
				<div class="nav navbar-nav">

					<div class="btn-group" role="group">

							<span class="glyphicon glyphicon-envelope"></span>
							Messages
							<span class="badge">2</span>
						</button>
						<button type="button" class="btn navbar-btn btn-default">
								<span class="glyphicon glyphicon-edit"></span>

						</button>

						<ul class="dropdown-menu">
							<li><a href="#"><span class="glyphicon glyphicon-user"></span>
									Profile</a>
							</li>
							<li><a href="#"><span class="glyphicon glyphicon-pencil"></span>
									My Request</a>
							</li>
							<li><a href="#"><span class="glyphicon glyphicon-calendar"></span>
									My schedule</a>
							</li>
							<li><a href="#"><span class="glyphicon glyphicon-cog"></span>

							</li>
							<li><a href="#"><span class="glyphicon glyphicon-off"></span>
									Log off</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
